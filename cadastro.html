<!doctype html>
<html>
<head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/bootstrap.js"></script>
    <meta charset="utf-8">
</head>
<body>
<div class="container parent-vertical-center">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-xl-5 col-xl-5">
            <h1 class="text-center logo">
                <span class="azul">meu</span><span class="roxo">controle</span><span class="azul">_cadastro</span>
            </h1>
            <form autocomplete="off">
                <div class="form-group">
                    <label for="nome">nome</label>
                    <input type="text" class="form-control is-invalid" id="nome" placeholder="nome">
                </div>
                <div class="form-group">
                    <label for="sobrenome">sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" placeholder="sobrenome">
                </div>
                <div class="form-group">
                    <label for="email">e-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="usuario">usuário</label>
                    <input type="text" class="form-control" id="usuario" placeholder="usuário">
                </div>
                <div class="form-group">
                    <label for="senha">senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="senha">
                </div>
                <button type="button" class="btn btn-primary">criar conta</button>
                <div class="text-white">
                    <span>já possui uma conta? <a href="login.html">entre agora</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
