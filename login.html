<!doctype html>
<html>
<head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    >
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
</head>
<body>
<div class="container parent-vertical-center">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-xl-5 col-xl-5">
            <h1 class="text-center logo">
                <span class="azul">meu</span><span class="roxo">controle</span><span class="azul">_login</span>
            </h1>
            <form autocomplete="off">
                <div class="form-group">
                    <label for="usuario">usuário</label>
                    <input type="text" class="form-control is-invalid" id="usuario" placeholder="usuário"
                           data-toggle="popover" data-content="um nome de usuário é obrigátorio">
                </div>
                <div class="form-group">
                    <label for="senha">senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="senha">
                </div>
                <button type="button" class="btn btn-primary">entrar</button>
                <div class="text-white">
                    <span class="float-left"><a href="recuperacao_senha.html" class="text-white">esqueci a senha</a></span>
                    <span class="float-right">não tem conta? <a href="cadastro.html">crie agora</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    $(function () {
        $('#usuario').popover({
            container: 'body',
            trigger: 'manual'
        })
    });
    $('#usuario').popover('show');

</script>
</body>
</html>
